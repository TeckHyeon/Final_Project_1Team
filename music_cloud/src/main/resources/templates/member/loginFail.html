<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<th:block th:fragment="setLogin(login)">
	<body>
		<div class="row">
			<div>
				<form action="/loginCheck" id="loginForm" method="post">
					<div class="form-floating mt-5 mb-3 mx-auto" style="width: 22em">
						<input type="text" class="form-control loginInput" id="userId"
							name="userId" placeholder="아이디를 입력해주세요"
							style="height: 3em; background-color: #FAFAFA;"> <label
							class="mx-2 text-muted" for="userId">USER ID</label>
					</div>
					<div class="form-floating my-1 mx-auto" style="width: 22em">
						<input type="password" class="form-control loginInput" id="userPw"
							name="userPw" placeholder="비밀번호를 입력해주세요"
							style="height: 3em; background-color: #FAFAFA;"> <label
							class="mx-2 text-muted" for="userPw">USER PASSWORD</label>
					</div>
					<div class="my-3 d-grid">
						<button type="submit" id="btnlogin" name="btnlogin"
							class="btn btn-primary mx-auto my-3"
							style="background-color: #FF5500; width: 20em; border: none;">로그인</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</th:block>

</html>
