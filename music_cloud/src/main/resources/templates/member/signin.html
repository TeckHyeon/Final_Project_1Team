<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<th:block th:fragment="setSignin(signin)">
	<body>
		<div class="row">
			<div>
				<form action="/signin" method="post" id="signinform">
					<div class="form-floating input-group mt-4 mb-2 mx-4" style="width: 28em">
						<input type="email" class="form-control" id="signInEmail" name="userEmail" placeholder="비밀번호를 입력해주세요" style="height: 3em; background-color: #FAFAFA;">
						<label class="mx-2 text-muted" for="userEmail">이메일을 입력해주세요.</label>
						<button type="button" id="btnEmailCheck" name="btnEmailCheck" style="height: 3em; background-color: #FAFAFA;" class="ms-2 border border-2 btn"
							disabled="disabled"
						>이메일체크</button>
					</div>
					<div id="invalidEmail" class="mx-4" style="display: none;">
						<p style="font-size: 10pt; color: red;" class="fw-light">이메일 주소를 확인해주세요.</p>
					</div>
					<div id="duplicatedEmail" class="mx-4" style="display: none;">
						<p style="font-size: 10pt; color: red;" class="fw-light">이미 사용중인 이메일입니다.</p>
					</div>
					<div id="checkEmailYn" class="mx-4" style="display: none;">
						<p style="font-size: 10pt; color: red;" class="fw-light">이메일 중복확인을 해주세요.</p>
					</div>
					<input type="hidden" name="emailCheckResult" id="emailCheckResult" value="0">
					<div class="form-floating my-2 mx-4" style="width: 28em">
						<input type="password" class="form-control" id="signInPw" name="userPw" placeholder="비밀번호를 입력해주세요" style="height: 3em; background-color: #FAFAFA;">
						<label class="mx-2 text-muted" for="userPw">비밀번호를 입력해주세요.</label>
					</div>
					<div id="invalidPw" class="mx-4" style="display: none;">
						<p style="font-size: 10pt; color: red;" class="fw-light">비밀번호는 8~15자로 입력해주세요.</p>
					</div>
					<div class="form-floating my-2 mx-4" style="width: 28em">
						<input type="text" class="form-control" id="signInName" name="userName" placeholder="비밀번호를 입력해주세요" style="height: 3em; background-color: #FAFAFA;">
						<label class="mx-2 text-muted" for="userName">이름(닉네임)을 입력해주세요.</label>
					</div>
					<div id="invalidName" class="mx-4" style="display: none;">
						<p style="font-size: 10pt; color: red;" class="fw-light">이름(닉네임)을 확인해주세요.</p>
					</div>
					<div class="form-floating my-2 mx-4" style="width: 28em">
						<input type="text" class="form-control" id="signInPhone" name="userPhone" placeholder="비밀번호를 입력해주세요" style="height: 3em; background-color: #FAFAFA;">
						<label class="mx-2 text-muted" for="userPhone">전화번호를 입력해주세요.</label>
					</div>
					<div id="invalidPhone" class="mx-4" style="display: none;">
						<p style="font-size: 10pt; color: red;" class="fw-light">전화번호를 확인해주세요.</p>
					</div>
					<div class="my-4 d-grid gap-3">
						<button type="submit" id="btnsignin" name="btnsignin" class="btn btn-primary mx-auto" style="background-color: #0095F6; width: 20em;" disabled="disabled">가입하기</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</th:block>
</html>
