<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<th:block th:fragment="setSignin(signin)">
	<body>
		<div class="row">
				<div>
					<form action="/signin" method="post" id="signinform">
							<div class="form-floating mt-5 mb-2 mx-auto" style="width: 22em">
								<input type="email" class="form-control" id="signinEmail"
									name="userEmail" placeholder="비밀번호를 입력해주세요"
									style="height: 3em; background-color: #FAFAFA;"> <label
									class="mx-2 text-muted" for="userEmail">이메일을 입력해주세요.</label>
							</div>
							<div class="form-floating my-2 mx-auto" style="width: 22em">
								<input type="password" class="form-control" id="signinPw"
									name="userPw" placeholder="비밀번호를 입력해주세요"
									style="height: 3em; background-color: #FAFAFA;"> <label
									class="mx-2 text-muted" for="userPw">비밀번호를 입력해주세요.</label>
							</div>
							<div class="form-floating my-2 mx-auto" style="width: 22em">
								<input type="text" class="form-control" id="userName"
									name="userName" placeholder="비밀번호를 입력해주세요"
									style="height: 3em; background-color: #FAFAFA;"> <label
									class="mx-2 text-muted" for="userName">이름(닉네임)을 입력해주세요.</label>
							</div>

							<div class="form-floating my-2 mx-auto" style="width: 22em">
								<input type="text" class="form-control" id="userPhone"
									name="userPhone" placeholder="비밀번호를 입력해주세요"
									style="height: 3em; background-color: #FAFAFA;"> <label
									class="mx-2 text-muted" for="userPhone">전화번호를 입력해주세요.</label>
							</div>
							<div class="my-4 d-grid gap-3">
								<button type="submit" id="btnsignin" name="btnsignin"
									class="btn btn-primary mx-auto"
									style="background-color: #0095F6; width: 20em;">가입하기</button>
							</div>
					</form>
				</div>
			</div>
	</body>
</th:block>
</html>
