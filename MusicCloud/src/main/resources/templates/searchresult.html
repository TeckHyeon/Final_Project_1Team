<style>
.footer {
	background-color: grey;
}

.r1 {
	position: fixed;
	bottom: 0;
	left: 0;
	right: 0;
	width: 100%;
	z-index: 6;
}
</style>
<style>
a:focus {
	box-shadow: none;
	outline: none;
}

a:active {
	box-shadow: none;
	outline: none;
}

a:hover {
	box-shadow: none;
	outline: none;
}

a {
	box-shadow: none;
	outline: none !important;
}

.likes_btn {
	border: 1px solid black;
}

.likes_btn:hover, .likes_btn:active, .likes_btn:focus {
	border: 1px solid #FF5500;
	color: #FF5500;
	outline: none !important;
	box-shadow: none;
}

.play_list_btn {
	border: 1px solid black;
}

.play_list_btn:hover, .play_list_btn:active, .play_list_btn:focus {
	border: 1px solid #FF5500;
	color: #FF5500;
	outline: none !important;
	box-shadow: none;
}

.list_add_btn {
	border: 1px solid black;
}

.list_add_btn:hover, .list_add_btn:active, .list_add_btn:focus {
	border: 1px solid #FF5500;
	color: #FF5500;
	outline: none !important;
	box-shadow: none;
}
</style>
<script src="js/main_ajax.js"></script>

<script>
	$(document).ready(function() {
		var el = document.getElementById('container');
		var ch = el.scrollHeight + 300 + "px";
		var player = document.getElementById('player');
		var waveform = document.getElementById('wave');
		var thumb = document.getElementById('thumb');
		var width = player.clientWidth - thumb.clientWidth + 10 + "px";
		console.log(width);
		waveform.style.width = width;
		console.log(ch);
		el.style.height = ch;
	});
	window.onresize = function(event) {
		var player = document.getElementById('player');
		var waveform = document.getElementById('wave');
		var thumb = document.getElementById('thumb');
		var width = player.clientWidth - thumb.clientWidth + "px";
		console.log(width);
		waveform.style.width = width;
	}
</script>
</head>

	<header th:include="layout/header :: header"></header>
	<main>
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8 mx-auto container" style="background-color: white; height: auto;" id="container">
				<div class="d-flex flex-column">
					<div class="mt-3 mx-3">
						<h3>
							Search results for <span th:text="${keyword}"></span>
						</h3>
						<hr>
					</div>
					<div class="mt-3 mx-3">
						<h5 th:if="${#lists.size(search)} > 0">
							Found <span><span th:text="${#lists.size(search)}"></span> tracks</span>
						</h5>
						<h5 th:unless="${#lists.size(search)} > 0">No result</h5>
					</div>
					<div th:if="${#lists.size(search)} > 0" th:each="item : ${search}">
						<!-- <input type="hidden" th:value="${item.userPk}" name="userPk"> -->
	
						<div class="player my-4 d-flex flex-row" id="player">
							<img class="thumb ms-3 col-2" src="image/sunshine blvd - Ocean Blue.jpg" id="thumb" style="width: 9rem; height: 9rem;" />
							<div class="info ms-3 col-10" style="margin-left: -1rem;">
								<div class="detail">
									<div class="">
										<div class="d-flex">
											<div class="control" style="width: 2.5rem; height: 2.5rem;">
												<img class="fi-rr-play" id="playPause" src="image/play.png" style="width: 2.5rem; height: 2.5rem;">
											</div>
											<div class="title ms-1">
												<div th:each="user : ${users}">
													<span class="row text-muted fw-light ms-1 mt-1" style="font-size: 13px" th:text="${user.userName}">작성자</span>
												</div>
												<span class="row fs-5 fw-light ms-1" style="margin-top: -0.3em;" th:text="${item.musicTitle}"></span>
											</div>
										</div>
										<div id="wave" class="ms-1 d-flex flex-column-reverse" style="width: auto;">
											<div class="time d-flex justify-content-between col-10 mt-2" id="timeline" style="margin-top: -0.3rem;">
												<div class="mt-1">
													<span id="current" style="color: #f89b00;">0:00</span> / <span id="duration">0:00</span>
												</div>
												<div class="volume">
													<img id="volumeIcon" class="volume-icon" src="image/volume_black.png" alt="Volume" style="width: 1.5rem; height: 1.5rem;" /> <input
														id="volumeSlider" class="volume-slider mx-2" type="range" name="volume-slider" min="0" max="100" value="50"
													/>
												</div>
											</div>
										</div>

										<form id="comment" style="margin-top: -1rem" class="col-10">
											<input type="image" name="button" src="image/profile.jpg" disabled="disabled"
												style="width: 1.5rem; height: 1.5rem; margin-bottom: -1.9rem; border: none;"
											> <input class="form-control border-top " type="text" placeholder="댓글 달기..." style="height: 1.5rem; padding-left: 1.7rem">
											<button type="submit" class="btn float-end bg-transparent text-primary" style="margin-top: -1.9rem; border: none;">게시</button>
										</form>
										<div class="my-2 col-10">
											<button class="btn btn-sm likes_btn">
												<div class="d-flex">
													<i class="material-icons" style="font-size: 20px"> favorite </i><span class="ms-2">좋아요</span>
												</div>
											</button>
											<button class="btn btn-sm list_add_btn">
												<div class="d-flex">
													<i class="material-icons"> playlist_add </i><span class="ms-2">플레이리스트에 추가</span>
												</div>
											</button>
											<button class="btn btn-sm play_list_btn">
												<div class="d-flex">
													<i class="material-icons"> playlist_play </i><span class="ms-2">재생목록에 추가</span>
												</div>
											</button>
											<button class="btn btn-sm float-end">
												<div class="d-flex">
													<i class="material-icons text-muted" style="font-size: 20px"> chat_bubble </i><span class="ms-2">comments</span>
												</div>
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div th:unless="${#lists.size(search)} > 0">

													blvd. - Ocean Blue</span>

										</form>

												</div>
											</button>
											<button class="btn btn-sm list_add_btn">

												</div>
											</button>
											<button class="btn btn-sm play_list_btn">

													<i class="material-icons"> playlist_play </i><span class="ms-2">재생목록에 추가</span>
												</div>
											</button>
											<button class="btn btn-sm float-end">
												<div class="d-flex">
													<i class="material-icons text-muted" style="font-size: 20px"> chat_bubble </i><span class="ms-2">comments</span>
												</div>
											</button>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>

				</div>
			</div>
			<div class="col-2"></div>
		</div>


	</main>
	<script src="/js/media.js"></script>
	<footer th:include="layout/footer :: footer"></footer>
</body>
