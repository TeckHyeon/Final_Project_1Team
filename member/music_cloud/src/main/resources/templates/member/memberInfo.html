<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="css/main.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet" href="css/main.css">

<script>
	$(document).ready(function() {

				// $('#myModal').modal('show');

				// 취소
				$("#btn-cancel").on("click", function() {
					history.back();
				});

				// 수정
				$("#btn-edit").on("click", function() {
					$("#method").val("PUT");
					var frm = $("#frm")[0];
					frm.action = "/memberInfo";

					frm.submit();
				});

				// 탈퇴	
				$("#btn-mdel").on("click",function() {
					$("#method").val("DELETE");
							var frm = $("#frm")[0];
							frm.action = "/memberInfo/"
									+ document.getElementById("user_pk").value;
							frm.submit();
						});

			})
</script>

</head>
<body>
	<header th:include="layout/header :: header"></header>
	<main class="container mt-3">
		<div class="row">
			<div class="col-10">
				<div class="p-1 bg-secondary bg-opacity-25 rounded">
					<h3 class="text-center">마이 페이지</h3>
				</div>
				<div class="my-1">
					<form id="frm" method="post">
						<div class="my-3">
							<label for="user-email">Email : </label> 
							<input type="text"
								id="user-id" name="userEmail" th:value="${data.userEmail}"
								placeholder="id" class="form-control" readonly>
						</div>
						<div class="my-3">
							<label for="user-pw">PW : </label> <input type="text"
								id="user-pw" name="userPw" th:value="${data.userPw}"
								class="form-control">
						</div>
						<div class="my-3">
							<label for="user-name">Name : </label> <input type="text"
								id="user-name" name="userName" th:value="${data.userName}"
								class="form-control">
						</div>
						<div class="my-3">
							<label for="user-phone">Phone : </label> <input type="text"
								id="user-phone" name="userPhone" th:value="${data.userPhone}"
								class="form-control">
						</div>

						<div>
							<input type="hidden" id="user_pk" name="userPk" th:value="${data.userPk}" readonly>
							<input type="hidden" id="method" name="_method">
						</div>
						<div class="my-3 clearfix">
							<button type="button" id="btn-cancel"
								class="btn btn-secondary float-start">
								취소</button>
							<button type="button" id="btn-edit"
								class="btn btn-warning float-end">수정</button>
							<button type="button" id="btn-del" data-bs-toggle="modal"
								data-bs-target="#staticBackdrop"
								class="btn btn-danger float-end me-3">
								탈퇴</button>
						</div>
					</form>
				</div>
			</div>


			<!-- Modal -->
			<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
				data-bs-keyboard="false" tabindex="-1"
				aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="staticBackdropLabel">회원 탈퇴</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<p>정말 탈퇴 하시겠습니까?</p>
							<p>모든 게시물들이 삭제됩니다</p>
						</div>
						<div class="modal-footer">
							<button type="button" id="btn-mdel" class="btn btn-danger">탈퇴</button>
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">닫기</button>
						</div>
					</div>
				</div>
			</div>
			<!-- Modal -->
	</main>
	<script src="https://unpkg.com/wavesurfer.js@5.2.0/dist/wavesurfer.js"></script>
	<footer th:include="layout/footer :: footer" class="footer"></footer>
</html>
