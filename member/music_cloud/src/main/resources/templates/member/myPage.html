<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="css/main.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet" href="css/main.css">

<script>
	$(document).ready(function() {
		
		$("#btn-ajax").on("click", function() {
			
			$.ajax({
				url : "/musicFile",
				type : "post",
				data : 0,
				
				success : function(data) {

					for(var i in data) {
						var insTag ="<p>" + data[i] + "</p> <audio src='/audio/" + data[i] + ".mp3' controls type='audio/mp3'></audio>"; 
							insTag += "<a href = '/delete/" + data[i] + "' class='btn btn-danger'>삭제</button>"; 	 
							
							
						$("#ajax-map").append(insTag);
					}

				},
				error : function() {
					alert("통신 실패")
				},
				complete : function() {
				}
			});
		})

	
	});
</script>

</head>
<body>
	<header th:include="layout/header :: header"></header>
	<main class="container mt-3 m-4">
		<div class="row">
			<div class="col-12">
				<div class="p-1 bg-secondary bg-opacity-25 rounded">
					<h3 class="text-center">마이 페이지</h3>
				</div>
				
	  			
				<div class="my-1 p-3">
					<div class="row justify-content-around" >
						<div class="col-5 bg-secondary p-1 opacity-75">
							<p class="text-black">음원 관리<button type="button" id = "btn-ajax" class="btn btn-secondary">보기</button>
							</p>
							<div id = "ajax-map"></div>
							
							
						</div>
						<div class="col-1"></div>
						<div class="col-5 bg-secondary p-1 opacity-75">
							<p class="text-black">플레이 리스트</p>
							<div>플레이리스트 1</div>
						</div>
					</div>
					<p />
			
			
					<div class="row justify-content-around" >
						<div class="col-5 bg-secondary p-1 opacity-75">
							<p class="text-black">작성한 게시물 관리</p>
							<div class="row border" th:if="${#lists.size(music)} > 0"
								th:each="music : ${music}">
								<a href="detail?musicPk=" th:attrappend="href=${music.musicPk}" th:text="${music.musicTitle}" class="text-black text-decoration-none"></a>
							</div>
							<div th:unless="${#lists.size(music)} > 0">게시물이 없습니다</div>
						</div>
						
			
			  			
						<div class="col-1"></div>
						<div class="col-5 bg-secondary p-1 opacity-75">
							<p class="text-black">추천한 게시물</p>
							<div>추천한 게시글 3</div>
						</div>
					</div>
 
 
					<p />
					<div class="row" >
						<div class="col-5 bg-secondary p-1 opacity-75">
							<p class="text-black">작성한 댓글</p>
							<div class="row border" th:if="${#lists.size(replyData)} > 0"
								th:each="data : ${replyData}">
								<a href="/detail?musicPk=" th:attrappend="href=${data.musicPk}" th:text="${data.Reply}" class="text-black text-decoration-none"></a>
							</div>
							<div th:unless="${#lists.size(replyData)} > 0">댓글이 없습니다</div>
						</div>
					</div>
				</div>
				<a href="/main">메인 페이지</a>
				<a href="/memberInfo">회원 정보 페이지</a>
				<a href="/findIdPw"> ID/PW 찾기</a>
			</div>
		</div>
	</main>
	<script src="https://unpkg.com/wavesurfer.js@5.2.0/dist/wavesurfer.js"></script>
	<footer th:include="layout/footer :: footer" class="footer"></footer>
</html>
