<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<main class="container mt-5">
		<div class="row">
			<div class="col-sm">
				<table class="table table-hover table-striped">
					<colgroup>
						<col width="20%">
						<col width="40%">
						<col width="40%">
					</colgroup>
					<thead>
						<tr>
							<th>user_pk</th>
							<th>user_playlist_pk</th>
							<th>user_playlist_name</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${#lists.size(playList)} > 0"
							th:each="sound : ${playList}">
							<td th:text="${sound.userPk}">번호</td>
							<td><a class="text-decoration-none text-body"
								href="profile.do?userPk=" th:attrappend="href=${sound.userPk}"
								th:text="${sound.userPlaylistPk}">홍길동</a></td>
							<td><a class="text-decoration-none text-body"
								href="profile.do?userPk=" th:attrappend="href=${sound.userPk}"
								th:text="${sound.userPlaylistName}">010-1234-5678</a></td>
						</tr>
						<tr th:unless="${#lists.size(playList)} > 0">
							<td colspan="3">리스트가 없습니다</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>
</body>
</html>
