<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>플레이리스트</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
	<header>
		<div class="container mt-5 px-1">
			<div class="p-5 bg-dark bg-opacity-50 rounded">
				<div class="row">
					<div class="col-2">
						<img src="image/playlist.png" class="img-thumbnail" width="120"
							height="120" />
					</div>
					<div class="col-2">
						<h4>테스트</h4>
					</div>
				</div>
			</div>
		</div>
		<br>
	</header>
	<br>
	<main class="container">
		<div>
			<div class="tab-pane fade in active" id="tracks">
				<br>
				<h3>업로드 트랙</h3>
				<br>
				<div class="row">
					<div class="col-sm">
						<table class="table table-hover table-striped">
							<colgroup>
								<col width="10%" />
								<col width="70%" />
								<col width="20%" />
							</colgroup>
							<thead>
								<tr>
									<th>순번</th>
									<th>제목</th>
									<th>좋아요 수</th>
								</tr>
							</thead>
							<tbody>
								<tr th:if="${#lists.size(upload)} > 0"
									th:each="composition : ${upload}">
									<td><a class="text-decoration-none text-body"
										href="profile.do?userPk="
										th:attrappend="href=${composition.userPk}"
										th:text="${composition.musicPk}">순번</a></td>
									<td><a class="text-decoration-none text-body"
										href="profile.do?userPk="
										th:attrappend="href=${composition.userPk}"
										th:text="${composition.musicTitle}">제목</a></td>
									<td><a class="text-decoration-none text-body"
										href="profile.do?userPk="
										th:attrappend="href=${composition.userPk}"
										th:text="${composition.likeCount}">좋아요</a></td>
								</tr>
								<tr th:unless="${#lists.size(upload)} > 0 ">
									<td colspan="3">업로드한 음원이 없습니다!</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

			</div>
		</div>
	</main>
</body>
</html>
