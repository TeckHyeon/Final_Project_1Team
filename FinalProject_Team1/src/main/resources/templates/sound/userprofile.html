<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>프로필</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<header>
		<div class="card m-3">
			<img src="img/img_avatar1.png" class="card-img-bottom">
			<div class="card-body">
				<h4 class="card-title" th:text="${sound.userName}">이름</h4>
				<p class="card-text" th:text="${sound.userEmail}">이메일</p>
				<a href="profilelist.do" class="btn btn-primary">사용자 목록</a>
			</div>
		</div>
	</header>
	<br>
	<main class="container">
		<div>
			<ul class="nav nav-tabs">
				<li class='active'><a href="#tracks" data-toggle="tab">트랙</a></li>
				<li><a href="#playlists" data-toggle="tab">플레이리스트</a></li>
				<li><a href="#etc" data-toggle="tab">기타</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane fade in active" id="tracks">
					<br>
					<h3>사용자 업로드 트랙</h3>
					<br>
					<div class="row">
						<div class="col-sm">
							<table class="table table-hover table-striped">
								<colgroup>
									<col width="10%" />
									<col width="70%" />
									<col width="20%" />
								</colgroup>
								<thead>
									<tr>
										<th>순번</th>
										<th>제목</th>
										<th>좋아요 수</th>
									</tr>
								</thead>
								<tbody>
									<tr th:if="${#lists.size(upload)} > 0"
										th:each="composition : ${upload}">
										<td><a class="text-decoration-none text-body"
											href="profile.do?userPk="
											th:attrappend="href=${composition.userPk}"
											th:text="${composition.musicPk}">순번</a></td>
										<td><a class="text-decoration-none text-body"
											href="profile.do?userPk="
											th:attrappend="href=${composition.userPk}"
											th:text="${composition.musicTitle}">제목</a></td>
										<td><a class="text-decoration-none text-body"
											href="profile.do?userPk="
											th:attrappend="href=${composition.userPk}"
											th:text="${composition.likeCount}">좋아요</a></td>
									</tr>
									<tr th:unless="${#lists.size(upload)} > 0 ">
										<td colspan="3">리스트가 없습니다</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="playlists">
					<br>
					<h3>사용자 플레이리스트</h3>
					<br>
					<div class="row">
						<div class="col-sm">
							<table class="table table-hover table-striped">
								<colgroup>
									<col width="10%" />
									<col width="90%" />
								</colgroup>
								<thead>
									<tr>
										<th>순번</th>
										<th>제목</th>
									</tr>
								</thead>
								<tbody>
									<tr th:if="${#lists.size(playList)} > 0"
										th:each="sound : ${playList}">
										<td><a class="text-decoration-none text-body"
											href="profile.do?userPk="
											th:attrappend="href=${sound.userPk}"
											th:text="${sound.userPlaylistPk}">홍길동</a></td>
										<td><a class="text-decoration-none text-body"
											href="profile.do?userPk="
											th:attrappend="href=${sound.userPk}"
											th:text="${sound.userPlaylistName}">010-1234-5678</a></td>
									</tr>
									<tr th:unless="${#lists.size(playList)} > 0">
										<td colspan="2">리스트가 없습니다</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="etc">
					<br>
					<p>공사중</p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
